сделать пример при наведении мыши к одному из блоков, цвет блока должен измениться, на уникальный, такой которого еще нету у существующих блоков. Также выведите в блок текстовое оповещение о информации цвета, который используется для фона данного блока. При попытке закрыть вкладку, придупредите пользователя о том что информация будет утеряна. Используйте window.onload.  -->

<body>

    <script>
window.onload =  function () {
    		var allDiv = document.querySelectorAll('div');	
    	 	console.log('allDiv', allDiv);
    	function changecolor(){
    		var colorAll = '0123456789ABCDEF'.split(''); 
    		var creatureNewColor ='#'
    		for (var i = 0; i < 6; i++) {
    			creatureNewColor += colorAll[Math.floor(Math.random() * 16)];
    			console.log('colorAll[i]',colorAll[i]);
    			console.log('creatureNewColor',creatureNewColor);
    			}	
    		return creatureNewColor;
    	};


    	for (var i = 0; i < allDiv.length; i++) {
    		console.log('allDiv[i]', allDiv[i]);
    	
    		allDiv[i].onclick = myClick;
    		function myClick () {
               	this.style.backgroundColor = "blue";  
            };

            allDiv[i].onmouseover = myHover;
            function myHover(e){
            var newColor = changecolor();
            console.log('newColor',newColor);
            this.style.backgroundColor = "" + newColor + "";
            this.innerHTML = this.style.backgroundColor;
            }; 
        };		
};
    	
    </script>
